<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./auth-styles.css">
    <title>Authentication</title>
</head>
<body>
<section class="login-section">
<div class="title">
    <h1 class="h1-title">Ingredients Website</h1>
    <p>Please Login here.</p>
</div>
<form id="form" class="form" action="./index.html">
    <label class="email" for="email">Email:</label><br>
    <input class="email" type="email" id="email" required name="email" placeholder="EMAIL"><br>
    <div class="error"></div><br>
    <label class="password" for="password">Password:</label><br>
    <input class="password" type="password" id="password" required name="lname" placeholder="PASSWORD"><br><br>
    <div class="passError"></div><br>
    <input class="submit" type="submit" id="submit" value="Log In" disabled>
</form>
</section>
<script src="auth.js"></script>
</body>
</html>
